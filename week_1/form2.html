<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Contact Us</h1>
            <div class="name">
                <span> <label for="username">First Name</label>
                    <input type="text" id="username">
                </span>
                <span>
                    <label for="username">Second Name</label>
                    <input type="text" id="username">
                </span>
            </div>
            <div class="email-box">
                <label for="email"> Email Address *</label>
                <input type="email" id="email">
            </div>
            <div class="query-box">
                <label>Query type *</label>
                <div>
                    <input type="radio" id="enguiry">
                    <label for="enquiry"> General Enquiry </label>
                    <span>
                        <input type="radio" id="request">
                        <label for="request"> Support Request</label>
                    </span>
                </div>
                <div class="message-box">
                    <label for="message"> Message *</label>
                    <input type="text" id="message">
                </div>
                <div class="check-box">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox"> I consent to being contacted the team *</label>
                </div>
                <div class="button-box">
                    <button> Submit </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
